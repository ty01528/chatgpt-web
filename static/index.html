<!DOCTYPE html>
<html lang="en">

<!--自适应屏幕大小-->
<meta name="viewport" content="width=device-width,initial-scale=1" />
<head>
    <!-- <link rel="shortcut icon" href="" type="image/x-icon" /> -->
    <meta charset="UTF-8">
    <title>FAKE GPT</title>
    <link rel="stylesheet" type="text/css" href="./static/css/homePage.css">
    <script type="text/javascript" src="./static/js/webSocket.js"></script>
</head>

<body>
<div align="center">
    <div class="chat_window">
        <div class="top_menu">
            <div class="buttons">
                <div class="button close"></div>
                <div class="button minimize"></div>
                <div class="button maximize"></div>
            </div>
            <div class="title">FAKE GPT</div>
        </div>
        <ul class="messages" id="messageList">
            <div id="loading" style="display:none; color:red"><b>后端正在处理，请稍等，切勿重复提交...</b></div>
        </ul>
        <div class="bottom_wrapper clearfix">
            <textarea class="message_input_wrapper" name="question" placeholder="点击这里输入问题" id="question"></textarea>
            <button class="send_message" name="submitButton" id="submit" onclick="submitQuestion()">提交</button>
        </div>
    </div>
</div>
</body>
</html>
